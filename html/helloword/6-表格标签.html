<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table width="50%" border="" cellpadding="0" cellspacing="0" bgcolor="#ffebcd">
    <caption>
        <b>信息</b>
    </caption>
    <tr>
        <th>编号</th>
        <th>年龄</th>
        <th>成绩</th>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>11</td>
        <td>111</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>22</td>
        <td>222</td>
    </tr>
</table>
<hr>
<!--进行表格的合并-->
<table width="50%" border="" cellpadding="0" cellspacing="0" bgcolor="#ffebcd">
    <caption>
        <b>信息</b>
    </caption>
    <tr>
        <th rowspan="2">编号</th>
        <th>年龄</th>
        <th>成绩</th>
    </tr>
    <tr align="center">
        <td>11</td>
        <td>111</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>22</td>
        <td>222</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td colspan="2">22</td>
    </tr>
</table>
<hr>
</body>
</html>
